services:
  mariadb:
    container_name: mariadb
    image: mariadb:custom
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - inception
    restart: unless-stopped

  wordpress:
    container_name: wordpress
    image: wordpress:custom
    env_file:
      - .env
    volumes:
      - wp-data:/var/www/html
    networks:
      - inception
    depends_on:
      - mariadb
    restart: unless-stopped

  nginx:
    container_name: nginx
    image: nginx:custom
    env_file:
      - .env
    ports:
      - "443:443"
    volumes:
      - wp-data:/var/www/html
      - ssl-data:/etc/nginx/ssl
    networks:
      - inception
    depends_on:
      - wordpress
    restart: unless-stopped

networks:
  inception:
    driver: bridge

volumes:
  db-data:
  wp-data:
  ssl-data:
